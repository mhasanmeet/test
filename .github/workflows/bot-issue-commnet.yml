        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with: 
          issue-number: ${{ github.event.issue.number }}
          body:
            Thanks for raise the issue, we're gonna soon fix this issue.
